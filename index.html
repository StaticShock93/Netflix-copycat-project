<!DOCTYPE html>
<html lang="en">

<head>
  <title>Netflix-Clone</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="body__sectionbg">
    <section class="header">
      <div class="header__navbar">
        <div class="header__section-left">
          <div class="header__logo-section">
            <div class="header__logo-icon">
              <img src="https://cdn.usbrandcolors.com/images/logos/netflix-logo.svg" alt="">

            </div>
            <div class="header__menu-tabs">
              <a class="header__menu-tab--link" href="">Home</a>
              <a class="header__menu-tab--link" href="">TV Shows</a>
              <a class="header__menu-tab--link" href="">Movies</a>
              <a class="header__menu-tab--link" href="">New & Popular</a>
              <a class="header__menu-tab--link" href="">My List</a>
            </div>
          </div>
        </div>
        <div class="header__section-right">
          <div class="header__menu-icons">
            <div class="header__menu-icon--link">
              <i class="fas fa-search"></i>
            </div>
            <a class="header__menu-icon--link---text" href="">Kids</a>
            <a class="header__menu-icon--link---text" href="">DVD</a>
            <div class="header__menu-icon--link">
              <i class="fas fa-gift"></i>
            </div>
            <div class="header__menu-icon--link">
              <i class="fas fa-bell"></i>
            </div>
            <div class="header__menu-icon--link">
              <i class="fas fa-grin-beam">
                <i class="fas fa-caret-down"></i>
              </i>

            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="lgimg__content-area">
      <div class="lgimg__title">
        <h1 class="lg__title">HUMAN</h1>
        <hr class="hr__line">
        <h1 class="medium__title">THE WORLD WITHIN</h1>
      </div>
      <div class="small__title-area">
        <div class="top10__icon">
          <span class="top10__icon-txt">TOP 10</span>
        </div>
        <span class="small__title"> #7 in TV Shows Today</span>
      </div>
      </div>
      <div class="lgimg__description">
        You have one. You use it every day. But do you know how it works? Explore the world's most complex machine: the
        human body.
      </div>
      <div class="buttons">
        <button class="button1">
          <i class="fas fa-play"></i><span class="button1__txt">Play</span>
        </button>
        <button class="button2"><i class="fas fa-info-circle"></i><span class="button2__txt">More Info</span></button>
      </div>


    </section>
  </section>
  <section class="video__section">
    <div class="video__row">
      <div class="video__boxes video1">
       
      </div>
      <div class="video__boxes video2">
       
      </div>
      <div class="video__boxes video3">
       
      </div>
      <div class="video__boxes video4">
       
      </div>
      <div class="video__boxes video5">
        
      </div>
      <div class="video__boxes video6">
        
      </div>
      <div class="video__boxes video7">
        
      </div>
      <div class="video__boxes video8">
        
      </div>
      <div class="video__boxes video9">
        
      </div>
      <div class="video__boxes video10">

      </div>
      
    </div>
  </section>
</body>


</html>
